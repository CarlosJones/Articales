<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">
<head>
<meta charset="utf-8">
<!-- 外部样式 -->
<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/default.css">
<link rel="shortcut icon" href="{{ site.avatar }}">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap.min.css">
<script src="{{ site.baseurl }}/assets/script.js"></script>
<script src="{{ site.baseurl }}/assets/jquery/jQuery-2.2.0.min.js"></script>
<script src="{{ site.baseurl }}/assets/bootstrap/js/bootstrap.min.js"></script>
<script>
var host = "{{ site.domain }}";
    if ((host == window.location.host)
        && (window.location.protocol != "https:"))
    window.location.protocol = "https";
</script>

<title>{{ page.title }} | {{ site.name }} </title>
</head>
<body>
<div class="container">
    <div class="row">
<!-- 侧边栏 -->
<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sidebar">
    <a href="/">
        <img id="avatar" width="80" height="80" style="border-radius: 50%" src="{{ site.avatar }}">
    </a>
    <h2><a href="/">丁方</a></h2>
    <font color="red"> {{ site.description }}</font>
    <hr />
    <ul>
        <li><a href="{{ site.baseurl }}/">时间线</a></li>
        <li><a href="{{ site.baseurl }}/archives.html">归档</a></li>
        <li><a href="{{ site.baseurl }}/tags.html">标签</a></li>
        <li><a href="{{ site.baseurl }}/links.html">链接</a></li>
        <li><a href="{{ site.baseurl }}/changelog.html">变更</a></li>
        <li><a href="{{ site.baseurl }}/about.html">关于</a></li>
        <li><a href="{{ site.baseurl }}/feed.xml">订阅</a></li>
    </ul>
</div>
<!-- 侧边栏结束 -->
<!-- 主体 -->
<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 postlist">
    {{ content }}
</div>
<!-- 主体结束 -->
    </div>
</div>
<!-- 页脚 -->
<div class="footer">
    2015 - {{ site.time | date:"%Y" }} © <a href="http://silverrainz.me">SilverRainZ</a> | Powered by <a href="http://jekyllrb.com/">Jekyll</a>
</div>
<!-- 页脚结束 -->
</body>
